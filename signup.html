<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form method="POST">
    <label for="new-username">Full Name:</label>
    <input type="text" name="new-username" required><br>
    
    <label for="new-email">Email:</label>
    <input type="email" name="new-email" required><br>
    
    <label for="new-password">Password:</label>
    <input type="password" name="new-password" required><br>
    
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
