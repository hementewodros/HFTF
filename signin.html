<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
 <style>
  :root {
    --primary: #131b8b;
    --accent: #d4af37;
    --background: #ffffff;
    --border-color: #e0e0e0;
    --hover-color: #f5f8ff;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background);
    color: var(--primary);
    margin: 0;
    padding: 0;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: var(--primary);
    color: white;
    z-index: 1000;
    padding: 15px 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  }

  nav.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-box img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
  }

  .parent-link {
    display: flex;
    gap: 20px;
    list-style: none;
  }

  .parent-link a {
    text-decoration: none;
    color: var(--accent);
    font-weight: 500;
    transition: 0.3s;
  }

  .parent-link a:hover {
    color: white;
  }

  .icon {
    display: flex;
    align-items: center;
  }

  .sm-icon {
    padding: 10px;
    margin: 0 0.5rem;
    color: var(--accent);
    font-size: 20px;
    transition: 0.3s;
  }

  .sm-icon:hover {
    color: white;
  }

  .container {
    display: flex;
    justify-content: center;
    padding-top: 120px;
  }

  .sub-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 400px;
    background-color: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    margin: 40px 20px;
  }

  h2 {
    color: var(--primary);
    margin-bottom: 1.5rem;
  }

  label {
    align-self: flex-start;
    margin-left: 1.5rem;
    margin-bottom: 4px;
    font-weight: 500;
    color: var(--primary);
  }

  input {
    width: 100%;
    padding: 12px 20px;
    border-radius: 25px;
    border: 1px solid var(--border-color);
    background-color: #f7f9fc;
    margin-bottom: 1.2rem;
    font-size: 16px;
  }

  input:focus {
    outline: none;
    border-color: var(--primary);
    background-color: var(--hover-color);
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    background-color: var(--primary);
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    margin-top: 1rem;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: var(--accent);
    color: var(--primary);
  }

  .bottom-form {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
    font-size: 14px;
  }

  .signup {
    margin-left: 5px;
    color: var(--accent);
    cursor: pointer;
    text-decoration: none;
  }

  .signup:hover {
    text-decoration: underline;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  @media (max-width: 600px) {
    .sub-form {
      width: 95%;
    }

    .parent-link {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>

</head>
<body>

  <header>
    <nav class="container">
      <div class="logo-box">
        <a href="https://www.kurifturesorts.com/" target="_blank">
          <img src="KURIFTU.jpg" alt="Kuriftu Logo" class="logo">
        </a>
      </div>
      <div class="parent-link">
        <li><a href="index.html">Home</a></li>
            <a href="signin.html">Log in/ Sign up</a>
          <a href="transaction.html">Transactions</a>
          <a href="ls.html">Lucky Slot</a>
          <a href="dashboard.html">Send a Gift</a>
      </div>
      <div class="icon">
        <a href="https://www.instagram.com" target="_blank" class="sm-icon">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="sm-icon">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://www.github.com" target="_blank" class="sm-icon">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.tiktok.com" target="_blank" class="sm-icon">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="sm-icon">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>
    </nav>
  </header>

  <div class="container">
    <form action="#" class="sub-form" id="auth-form">
      <div class="upper-form" id="login-form">
        <h2>Login Form</h2>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <div class="btn">
          <button type="submit">Login</button>
        </div>
      </div>

      <div class="upper-form" id="signup-form" style="display:none;">
        <h2>Sign Up Form</h2>
        <label for="new-username">Username</label>
        <input type="text" name="new-username" id="new-username" required>
        <label for="new-email">Email</label>
        <input type="email" name="new-email" id="new-email" required>
        <label for="new-password">Password</label>
        <input type="password" name="new-password" id="new-password" required>
        <div class="btn">
          <button type="submit">Sign Up</button>
        </div>
      </div>

      <div class="bottom-form" id="bottom-form">
        <div class="no-account" id="no-account-text">Don't have an account?</div>
        <a href="#" class="signup" id="toggle-link">Sign up</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.0/dist/ionicons/ionicons.esm.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.0/dist/ionicons/ionicons.js"></script>

  <script>
    const toggleLink = document.getElementById('toggle-link');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const bottomForm = document.getElementById('bottom-form');
    const noAccountText = document.getElementById('no-account-text');

    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Toggle between login and sign up forms
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        noAccountText.textContent = "Don't have an account?";
        toggleLink.textContent = "Sign up";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        noAccountText.textContent = "Already have an account?";
        toggleLink.textContent = "Log in";
      }
    });
  </script>
</body>
</html>
