<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
 <style>/* ==== Global Styles for Auth Page ==== */:root {
  --primary: #131b8b;
  --accent: #d4af37;
  --background: #ffffff;
  --border-color: #e0e0e0;
  --hover-color: #f5f8ff;
  --shadow: rgba(0, 0, 0, 0.1);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background);
  color: var(--primary);
  margin: 0;
  padding-top: 80px; /* Account for shorter fixed header */
}

a {
  text-decoration: none;
  color: inherit;
}

/* ==== Compact Header Navigation ==== */
.navbar {
  background-color: var(--primary);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 8px;
  margin-bottom: 30px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  width: 100%;
  max-width: 1200px;  /* Prevent navbar from becoming too wide */
}

.navbar .logo {
  font-size: 1.3rem;
  font-weight: bold;
  color: white;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  text-decoration: none;
  color: var(--accent);
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: white;
}

.parent-link {
  display: flex;
  gap: 18px;
  list-style: none;
  font-size: 0.95rem;
  align-items: center;
}

.parent-link a {
  text-decoration: none;
  color: var(--accent);
  font-weight: 500;
  transition: color 0.3s ease;
}

.parent-link a:hover {
  color: #fff;
}

.icon {
  display: flex;
  gap: 10px;
}

.sm-icon {
  font-size: 1.2rem;
  color: var(--accent);
  transition: color 0.3s;
}

.sm-icon:hover {
  color: #fff;
}

/* ==== Form Container ==== */
.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}

/* ==== Auth Form Styling ==== */
.sub-form {
  background-color: #fff;
  border: 1px solid var(--border-color);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
}

.upper-form h2 {
  font-size: 1.5rem;
  color: var(--primary);
  margin-bottom: 20px;
  border-bottom: 2px solid var(--accent);
  display: inline-block;
  padding-bottom: 5px;
}

label {
  display: block;
  margin: 15px 0 5px;
  font-weight: 500;
  color: var(--primary);
}

input[type="text"],
input[type="password"],
input[type="email"] {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 15px;
  color: var(--primary);
  outline: none;
  transition: border-color 0.3s ease;
}

input:focus {
  border-color: var(--accent);
}

.btn {
  margin-top: 20px;
}

.btn button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background-color: var(--primary);
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s;
}

.btn button:hover {
  background-color: var(--accent);
  transform: scale(1.03);
}

/* ==== Bottom Text and Toggle Link ==== */
.bottom-form {
  text-align: center;
  margin-top: 20px;
}

.signup {
  color: var(--accent);
  font-weight: 600;
  margin-left: 5px;
  cursor: pointer;
  transition: color 0.3s;
}

.signup:hover {
  color: var(--primary);
}

/* ==== Responsive ==== */
@media (max-width: 600px) {
  .parent-link,
  .icon {
    display: none;
  }

  .container {
    padding: 15px;
  }

  .sub-form {
    padding: 20px;
  }
}


</style>

</head>
<body>

  <header>
    <nav class="container">
      <div class="logo-box">
        <a href="https://www.kurifturesorts.com/" target="_blank">
          <img src="KURIFTU.jpg" alt="Kuriftu Logo" class="logo">
        </a>
      </div>
      <div class="parent-link">
        <li><a href="index.html">Home</a></li>
            <a href="signin.html">Log in/ Sign up</a>
          <a href="transaction.html">Transactions</a>
          <a href="ls.html">Lucky Slot</a>
          <a href="dashboard.html">Send a Gift</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <form action="#" class="sub-form" id="auth-form">
      <div class="upper-form" id="login-form">
        <h2>Login Form</h2>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <div class="btn">
          <button type="submit">Login</button>
        </div>
      </div>

      <div class="upper-form" id="signup-form" style="display:none;">
        <h2>Sign Up Form</h2>
        <label for="new-username">Username</label>
        <input type="text" name="new-username" id="new-username" required>
        <label for="new-email">Email</label>
        <input type="email" name="new-email" id="new-email" required>
        <label for="new-password">Password</label>
        <input type="password" name="new-password" id="new-password" required>
        <div class="btn">
          <button type="submit">Sign Up</button>
        </div>
      </div>

      <div class="bottom-form" id="bottom-form">
        <div class="no-account" id="no-account-text">Don't have an account?</div>
        <a href="#" class="signup" id="toggle-link">Sign up</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.0/dist/ionicons/ionicons.esm.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.0/dist/ionicons/ionicons.js"></script>

  <script>
    const toggleLink = document.getElementById('toggle-link');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const bottomForm = document.getElementById('bottom-form');
    const noAccountText = document.getElementById('no-account-text');

    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Toggle between login and sign up forms
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        noAccountText.textContent = "Don't have an account?";
        toggleLink.textContent = "Sign up";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        noAccountText.textContent = "Already have an account?";
        toggleLink.textContent = "Log in";
      }
    });
  </script>
</body>
</html>
